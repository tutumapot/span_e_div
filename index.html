<html>
<head>
  <title>Span&Div</title>
</head>
<body>
   <audio id="audio" src="https://mahdihat791.github.io/v2/test.mp3"></audio>
  <hr>
  <p>
    O Span é um elemento em linha, o que significa que você pode dispor os elementos horizontalmente lado a lado.
  </p>
  <hr>
  <span class="sp" onclick="spanElement()">
        <img src = "https://res.cloudinary.com/worldpackers/image/upload/c_fill,f_auto,q_auto,w_1024/v1/guides/article_cover/cj6mryoqn9otslfywira">
  </span>
  <span class="sp" onclick="spanElement()">
        <img src = "https://www.viagenscinematograficas.com.br/wp-content/uploads/2020/09/Lugares-para-Viajar-SP-Capa.jpg">
  <hr>
  <p> O Div é um elemento de bloco. O que significa que você pode dispor os elementos verticalmente um abaixo do outro.</p>
  <div class="di" onclick="divElement()">
    <hr>
    <img src="https://alyssaprado.com/wp-content/uploads/2019/07/lugares-frios-para-viajar-no-brasil-destinos-hoteis.jpg">
  </div>
  <div class="di" onclick="divElement()">
    <img src="https://s2.glbimg.com/Zi17GAoUeDM1QpV3PnFNfe6dzO0=/620x455/e.glbimg.com/og/ed/f/original/2018/07/13/hallstatt.jpg">
  </div>
</body>
</html>
